pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT' apply false
}

mod_id = "magiclib"

include "${mod_id}-core"
include "${mod_id}-compat-mc1_14"
include "${mod_id}-compat-mc1_15"
include "${mod_id}-compat-mc1_16"
include "${mod_id}-compat-mc1_17"
include "${mod_id}-compat-mc1_18"
include "${mod_id}-compat-mc1_19"
