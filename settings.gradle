pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = "magiclib"

if (!(gradle.startParameter.taskNames.size() == 1 && gradle.startParameter.taskNames.get(0) == "runClient") ||
        (gradle.startParameter.projectDir != null && gradle.startParameter.projectDir.getName().startsWith("magiclib-compat"))) {
    include "magiclib-compat-mc1_14"
    include "magiclib-compat-mc1_15"
    include "magiclib-compat-mc1_16"
    include "magiclib-compat-mc1_17"
    include "magiclib-compat-mc1_18"
    include "magiclib-compat-mc1_19"
}
